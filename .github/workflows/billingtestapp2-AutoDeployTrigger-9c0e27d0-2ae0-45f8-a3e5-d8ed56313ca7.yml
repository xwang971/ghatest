name: Trigger auto deployment for billingtestapp2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/billingtestapp2-AutoDeployTrigger-9c0e27d0-2ae0-45f8-a3e5-d8ed56313ca7.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.BILLINGTESTAPP2_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: xwang971reg.azurecr.io
          registryUsername: ${{ secrets.BILLINGTESTAPP2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BILLINGTESTAPP2_REGISTRY_PASSWORD }}
          containerAppName: billingtestapp2
          resourceGroup: workerapps-rg-xj
          imageToBuild: xwang971reg.azurecr.io/billingtestapp2:${{ github.sha }}
          dockerfilePath: Dockerfile

     

