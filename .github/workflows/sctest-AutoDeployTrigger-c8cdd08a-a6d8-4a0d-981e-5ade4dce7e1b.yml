name: Trigger auto deployment for sctest

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/sctest-AutoDeployTrigger-c8cdd08a-a6d8-4a0d-981e-5ade4dce7e1b.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SCTEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: xwang971reg.azurecr.io
          registryUsername: ${{ secrets.SCTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SCTEST_REGISTRY_PASSWORD }}
          containerAppName: sctest
          resourceGroup: workerapps-rg-xj
          imageToBuild: xwang971reg.azurecr.io/sctest:${{ github.sha }}
          

     

